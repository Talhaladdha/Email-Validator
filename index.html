<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailValidator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="email.svg">
                <span> iValidate</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About us</a></li>
                <li><a href="/">updates</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h3>Enter your Email To Validate</h3>
            <form action="/submit" method="post">
                <!-- Text input for username -->
                <input placeholder="Enter Your Email To Validate:" id="username" name="username" required>
                <br><br>

                <!-- Submit button -->
                <input id="submitBtn"class="btn" type="submit" value="Submit">
            </form>
            <div id="resultCont">
                Your results will show here
                
            </div>
        </div>
    </main>
    <footer>
        Copyright | iValidate.com | All Rights reserved
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
